<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BookSphere - Intelligent Book Recommendations</title>
        
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        
        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        
        <style>
            :root {
                --primary-color: #6a11cb;
                --secondary-color: #2575fc;
                --dark-bg: #121212;
                --card-bg: #1e1e1e;
            }
    
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, var(--dark-bg) 0%, #000000 100%);
                color: #ffffff;
                overflow-x: hidden;
            }
    
            .navbar {
                background: linear-gradient(to right, var(--primary-color), var(--secondary-color)) !important;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
    
            .book-card {
                background: rgba(30, 30, 30, 0.7);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                overflow: hidden;
                transition: all 0.3s ease;
                border: 1px solid rgba(255,255,255,0.1);
            }
    
            .book-card:hover {
                transform: translateY(-10px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }
    
            .book-card img {
                height: 350px;
                object-fit: cover;
                transition: transform 0.3s ease;
            }
    
            .book-card:hover img {
                transform: scale(1.1);
            }
    
            .gradient-text {
                background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
                /* -webkit-background-clip: text; */
                -webkit-text-fill-color: transparent;
            }
    
            .search-container {
                background: rgba(30, 30, 30, 0.7);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            }
    
            .btn-custom {
                background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
                border: none;
                color: white;
                transition: all 0.3s ease;
            }
    
            .btn-custom:hover {
                transform: scale(1.05);
                box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
            }
    
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
                100% { transform: translateY(0px); }
            }
    
            .floating-icon {
                animation: float 3s ease-in-out infinite;
            }
        </style>
    </head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-open floating-icon"></i> BookSphere
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend"><i class="fas fa-magic"></i> Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="search-container">
                    <h2 class="text-center mb-4 gradient-text">
                        <i class="fas fa-magic"></i> Book Recommendation Engine
                    </h2>
                    
                    <form action="/recommend_books" method="post" id="recommendForm">
                        <div class="mb-4">
                            <label class="form-label text-white">Select a Book</label>
                            <div class="input-group">
                                <span class="input-group-text bg-dark text-white border-0">
                                    <i class="fas fa-book"></i>
                                </span>
                                <select name="user_input" class="form-select bg-dark text-white" id="bookSelect">
                                    {% for title in book_titles %}
                                        <option value="{{ title }}">{{ title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-search"></i> Get Recommendations
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% if data %}
        <div class="container mt-5">
            <h3 class="text-center mb-4 gradient-text">Recommended Books</h3>
            <div class="row g-4">
                {% for i in data %}
                <div class="col-md-3 col-sm-6">
                    <div class="book-card card text-center p-3">
                        <div class="overflow-hidden">
                            <img src="{{ i[2] }}" class="card-img-top rounded" alt="{{ i[0] }}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title text-white text-truncate">{{ i[0] }}</h5>
                            <p class="text-muted">{{ i[1] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p class="text-muted">Â© 2023 BookSphere. Intelligent Recommendations.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional: Add some interactivity
        document.getElementById('bookSelect').addEventListener('change', function() {
            this.classList.add('selected');
        });
    </script>
</body>
</html>
